<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

               &nbsp;&nbsp;Cargando comentarios
            </ion-label>
          </ion-item> 
    </div>
    <app-comment *ngFor="let comment of comments" [comment]="comment">

    </app-comment>   
    <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Cargando mÃ¡s noticias...">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      
</ion-content>
