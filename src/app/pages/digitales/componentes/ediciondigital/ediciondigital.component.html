<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Publicado en {{ post.date | date: 'medium' }}</ion-card-subtitle>
    <ion-card-title [innerHTML]='post.title'></ion-card-title>
  </ion-card-header>

  <ion-card-content>
      <ion-grid>
          <ion-row>
            <ion-col size="3">
                <ion-img [src]="post.featured_media_thumb" style="max-width:150px"></ion-img>
            </ion-col>
            <ion-col size="9">
              <section [innerHTML]='post.excerpt'></section>
            </ion-col>             
          </ion-row>
      </ion-grid>

  </ion-card-content>
  <ion-item>
      <app-commentbrowser [url]='post.link' text="Leer mÃ¡s" slot="end"></app-commentbrowser>
    </ion-item>
</ion-card>
